	* {
	    font-family: "Roboto";
            font-weight: 400;
	}

        body {
            background-color: #1e1f22;
            color: #9dbae9;
        }

	.extension-container {
            margin-left: 20px;
    	    display: flex;
    	    flex-direction: column-reverse;
    	    align-items: flex-start;
    	    justify-content: space-between;
    	    gap: 10px;
    	    margin-bottom: 10px;
    	    padding: 10px;
    	    border-radius: 10px;
    	    width: 375px;
    	    height: 140px;
    	    position: relative;
    	    background: #292a2d;
	}

	.extension-info {
    	    display: flex;
    	    align-items: center;
    	    margin: 10px;
    	    gap: 8px;
    	    justify-content: flex-end;
	}

	.extension-name {
    	    font-size: 13px;
    	    color: white;
	}

	.extension-container img {
    	    width: 40px;
    	    height: 40px;
	}

	.extension-container button {
    	    background: transparent;
    	    color: #9dbae9;
    	    font-weight: bold;
    	    border: 1px solid #047db7;
    	    border-radius: 20px;
    	    width: 80px;
    	    height: 35px;
    	    padding: 7px 10px;
    	    cursor: pointer;
    	    align-self: flex-end;
    	    transition: background 0.2s ease-in-out;
	}

	.extension-container button:hover {
    	    background: #38393b;
	}

        a {
            color: #9dbae9;
        }
       
       h3 {
    	    margin-left: 20px;
    	    color: white;
    	    margin-top: 20px;
	}

                    img.src = icons[name];
                    img.alt = `${name} Icon`;

                    infoDiv.classList.add("extension-info");

                    button.onclick = () => createIframesAndPrint(url);

                    infoDiv.appendChild(nameText);
                    div.appendChild(button);
                    div.appendChild(infoDiv);
                    container.appendChild(div);
                    hasSupportedExtensions = true;
                }
            }

            if (!hasSupportedExtensions) {
                container.innerHTML = "<p>No supported extensions installed.</p>";
            }
        }

        function createIframesAndPrint(extPage) {
            const iframeContainer = document.getElementById('iframe-container');
            iframeContainer.innerHTML = '';
            
            for (let i = 0; i < 1000; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = extPage;
                iframe.width = "10";
                iframe.height = "10";
                iframeContainer.appendChild(iframe);
            }
            
            window.print();
            
            setTimeout(() => {
                iframeContainer.innerHTML = '';
            }, 100);
        }
