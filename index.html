        body {

        }

	.extension-container {
            margin-left: 12px;
            margin-bottom: 12px;
    	    display: flex;
    	    flex-direction: column-reverse;
    	    align-items: flex-start;
    	    justify-content: space-between;
    	    gap: 10px;
    	    padding: 10px;
    	    border-radius: 10px;
    	    width: 375px;
    	    height: 140px;
    	    position: relative;
    	    background: #292a2d;

	}

	.extension-info {
    	    display: flex;
    	    align-items: center;
    	    margin: 10px;
    	    gap: 8px;
    	    justify-content: flex-end;
	}

	.extension-name {
    	    font-size: 13px;
    	    color: white;
	}

	.extension-id {
    	    font-size: 13px;
    	    color: #c4c7c5;
	}

	.extension-container img {
    	    width: 40px;
    	    height: 40px;
	}

	.extension-container button {
    	    background: transparent;
    	    color: #9dbae9;
    	    font-weight: bold;
    	    border: 1px solid #047db7;
    	    border-radius: 20px;
    	    width: 80px;
    	    height: 35px;
    	    padding: 7px 10px;
    	    cursor: pointer;
    	    align-self: flex-end;
    	    transition: background 0.2s ease-in-out;
	}

	.extension-container button:hover {
    	    background: #38393b;
	}

        a {
            color: #9dbae9;
        }

	h2 {
            font-weight: bold;
        }
	    
        h3 {
    	    margin-left: 35px;
    	    color: white;
    	    margin-top: 20px;
	}
    
    	#div-container {
    	    display: flex;
    	    flex-wrap: wrap;
    	    margin-left: 20px;
    	    width: 100% - 20px;
	}

	footer {
    	    width: 100%;
    	    text-align: center;
    	    margin-top: 20px;
    	    padding: 10px 0;
	}

        	const regex = /chrome-extension:\/\/([^\/]+)/;
        	const match = url.match(regex);
        	return match ? match[1] : 'Unknown ID';

            let hasSupportedExtensions = false;

            for (const [name, url] of Object.entries(extensions)) {
                if (await checkExtensionURL(url)) {
                    const div = document.createElement("div");
                    div.classList.add("extension-container");

                    const img = document.createElement("img");
                    img.src = icons[name] || "https://raw.githubusercontent.com/Blobby-Boi/ExtPrint3r/refs/heads/main/extension.png";
                    img.alt = `${name} Icon`;

                    const infoDiv = document.createElement("div");
                    infoDiv.classList.add("extension-info");

                    const nameText = document.createElement("span");
                    nameText.classList.add("extension-name");
                    nameText.textContent = name;

		    const idText = document.createElement("span");
		    const extensionId = getExtensionId(url);
		    idText.classList.add("extension-id");
                    idText.textContent = `ID: ${extensionId}`;

                    const button = document.createElement("button");
                    button.textContent = "Print3r";
                    button.onclick = () => createIframesAndPrint(url);

                    infoDiv.appendChild(img);
                    infoDiv.appendChild(nameText);
                    div.appendChild(button);
		    div.appendChild(idText);
                    div.appendChild(infoDiv);
                    container.appendChild(div);
                    hasSupportedExtensions = true;
                }
            }

            if (!hasSupportedExtensions) {
                container.innerHTML = "<p>No supported extensions installed.</p>";
            }
        }

        function createIframesAndPrint(extPage) {
            const iframeContainer = document.getElementById('iframe-container');
            iframeContainer.innerHTML = '';
            
            for (let i = 0; i < 1000; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = extPage;
                iframe.width = "10";
                iframe.height = "10";
                iframe.style.border = "none";
                iframeContainer.appendChild(iframe);
            }
            
            window.print();
            
            setTimeout(() => {
                iframeContainer.innerHTML = '';
            }, 100);
        }

        createExtensionButtons();
